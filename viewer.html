<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #202020;
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="fe4ab971911740b5b7ebe6c585f326fa.glb" 
      alt="3D Model"
      auto-rotate
      camera-controls
      ar
      exposure="1"
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
